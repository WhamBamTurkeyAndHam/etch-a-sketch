<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>
  <title>Etch-A-Sletch - By WhamBam</title>
</head>
<body>
  <div class="mainContainer" id="js-main-container">
    <div class="mainGridContent" id="js-main-grid-content">
    </div>
    <div class="buttonsContainer" id="js-buttons-container">
      <div class="leftButtons">
        <button class="retroButton" id="js-retro-button">Retro</button>
        <button class="randomRainbowButton" id="js-random-rainbow-button">Random Rainbow</button>
      </div>
      <div class="middleButtons">
        <div class="sliderContainer">
          <input class="slider" type="range" min="2" max="64" value="16">
          <div class="sliderValue" id="js-slider-value"></div>
        </div>
        <button class="resetButton" id="js-reset-button">Reset</button>
      </div>
      <div class="rightButtons">
        <div class="colorSelectorContainer">
          <div class="colorSelector" id="js-color-selector"></div>
        </div>
        <button class="eraserButton" id="js-eraser-button">Eraser</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="footerContainer">
      <p>Made By WhamBamTurkeyAndHam</p>
      <p>||</p>
      <button><a href="https://github.com/WhamBamTurkeyAndHam" target="_blank"><i class="fa fa-github" style="font-size: 42px; cursor: pointer;"></i></a></button>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
</body>
</html>
